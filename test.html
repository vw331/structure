<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	
var twoSum = function(nums, target) {

	const m = new Map();
    for (const [i, val] of nums.entries()) {
        const be = target - val
        if( m.has(be)  ) {
            return [m.get(be), i]
        }
        m.set(val, i)
    }
    return []
};

console.log( twoSum([2,7,11,15], 9) )

</script>	
</body>
</html>
