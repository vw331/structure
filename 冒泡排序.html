<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡排序</title>
</head>
<body>
<script>
	const source = [3,6,1,6,9,4,6,3,13]

	const sort = arr => {
		for(let i=0; i<arr.length; i++) {
			for(let j=0; j<arr.length-i; j++) {
				if(arr[j] < arr[j+1]) {
					const tmp = arr[j+1]
					arr[j+1] = arr[j]
					arr[j] = tmp
				}
			}
		}
		return arr
	}

	const result = sort(source)

	console.log( result )

</script>
</body>
</html>
