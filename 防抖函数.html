<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>

		 function debounce(fn, delay=500, immediate=false) {
			let timer = null
			let self = this
			return function() {
				let args = arguments
				if(timer) {
					clearTimeout(timer)
				}
				if(immediate) {
					let callNow = !timer;
					timer = setTimeout(function(){
						timer = null
					},delay)
					callNow && fn.apply(self, args)
				}else {
					timer = setTimeout(
						fn.bind(self, ...args),
						delay
					)
				}
			}

		}

		window.onresize = debounce(function() {
			console.log(arguments)
			console.log('resize')
		}, 1000, true)
	</script>
</body>
</html>
