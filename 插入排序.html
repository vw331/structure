<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插入排序</title>
</head>
<body>
	<script>

		const source = [3,6,1,6,9,4,6,3,13]

		const insertionSort = arr => {
			
			let len = arr.length,     // 数组的长度
			        value,                      // 当前比较的值
			        i,                          // 未排序部分的当前位置
			        j;                          // 已排序部分的当前位置

		    for (i=0; i < len; i++) {

		        // 储存当前位置的值
		        value = arr[i];

		        /*
		         * 当已排序部分的当前元素大于value，
		         * 就将当前元素向后移一位，再将前一位与value比较
		         */
		        for (j=i-1; j > -1 && arr[j] > value; j--) {
		            arr[j+1] = arr[j];
		        }

		        arr[j+1] = value;
		    }

		    return arr;
		}

		const result = insertionSort(source)
		console.log( result )

	</script>
</body>
</html>
