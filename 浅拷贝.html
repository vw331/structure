<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		
		const obj1 = {
			a: 1,
			b: false,
			c: {
				a: 2,
				b: 3
			},
			d: [1,2,4,5]
		}

		const obj2 = {
			e: 4,
			f: 7
		}

		const obj3 = {
			g: 8,
			a: 2
		}

		const _extend = (target, ...res ) => {

			for( let v of res ) {
				Object.keys(v).forEach(key => {
					if(Object.prototype.hasOwnProperty.call(v, key)) {
						target[key] = v[key]
					}
				})
			}
			return target
		}

		const result = _extend({}, obj1, obj2, obj3 )

		console.log( result )

	</script>
</body>
</html>
